<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reloading…</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; margin: 0; height: 100vh; display: grid; place-items: center; color: #222; }
      .box { text-align: center; }
      .spinner { width: 40px; height: 40px; border: 4px solid #ddd; border-top-color: #4f46e5; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 12px; }
      @keyframes spin { to { transform: rotate(360deg); } }
      .note { color: #666; font-size: 0.95rem; }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="spinner"></div>
      <div>Reloading…</div>
      <div class="note">If this takes too long, check your connection.</div>
    </div>
    <script>
      const START_URL = 'https://www.fimfiction.net';
      // Safety: if we land here while already online, try to load immediately after a short delay
      setTimeout(() => {
        if (navigator.onLine) location.href = START_URL;
      }, 700);
    </script>
  </body>
</html>
